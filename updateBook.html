<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Public Library Mock</title>

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  
  <script src="lib/browserShims.js"></script>
  <script src="lib/util.js"></script>
  <script src="lib/errorTypes.js"></script>
  
  <script src="src/controller/initialize.js"></script>
  <script src="src/model/Book.js"></script>
  <script src="src/view/updateBook.js"></script>
  <script>
    window.addEventListener("load", publicLibrary.view.updateBook.setupUserInterface);
  </script>
</head>
<body>
  <header>
      <h1>Update Book Record</h1>
  </header>
  <main>
    <form id="Book">
      <div>
        <label>
          Select Book:
          <select name="selectBook">
            <option value="">---</option>
          </select>
        </label>
      </div>

      <div>
        <label>ISBN: <output name="isbn" /></label>
      </div>

      <div>
        <label>Title: <input name="title" /></label>
      </div>

      <div>
        <label>Year: <input name="year" /></label>
      </div>

      <div>
        <label>Edition: <input name="edition" /></label>
      </div>

      <div>
        <button type="button" name="commit">Save Changes</button>
      </div>
    </form>
  </main>

  <footer>
      <a href="index.html">Back to main menu</a>
  </footer>
</body>
</html>

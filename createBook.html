<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Public Library Mock</title>

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  
  <script src="lib/browserShims.js"></script>
  <script src="lib/util.js"></script>
  <script src="lib/errorTypes.js"></script>

  <script src="lib/Enumeration.js"></script>
  <script src="src/controller/initialize.js"></script>
  <script src="src/model/Book.js"></script>
  <script src="src/controller/createBook.js"></script>
  <script src="src/view/createBook.js"></script>
  <script>
    window.addEventListener("load",
      publicLibrary.view.createBook.setupUserInterface
    );
  </script>
</head>
<body>
    <header>
      <div class="wrapper clearfix">
        <div class="title">
          <h1>Create a new book record</h1>
        </div>
        <nav>
          <ul>
           <li><a href="createBook.html">C</a></li>
           <li><a href="retrieveAndListAllBooks.html">R</a></li>
           <li><a href="updateBook.html">U</a></li>
           <li><a href="deleteBook.html">D</a></li>
          </ul>
          </nav>
      </div>
    </header>

    <main>
      <div class="wrapper clearfix">
        <form id="Book">
          <div>
            <label for="isbn">ISBN: <input id="isbn" name="isbn" /></label>
          </div>
          <div>
              <label for="title">Title: <input id="title" name="title" /></label>
          </div>
          <div>
              <label for="year">Year: <input id="year" name="year" /></label>
          </div>
          <div>
            <label for="edition">Edition: <input id="edition" name="edition" /></label>
          </div>

          <div>
            <label for="originalLanguage">
              Original Language <select id="originalLanguage"  name="originalLanguage"></select>
            </label>
          </div>

          <div>
            <label for="otherAvailableLanguage">
              Other Available Language
              <select
                id="otherAvailableLanguage"
                name="otherAvailableLanguage"
                multiple="multiple" ></select>
            </label>
          </div>

          <fieldset class="pure-controls" data-bind="category">
            <legend>Category</legend>
          </fieldset>
      
          <fieldset class="pure-controls" data-bind="publicationForms">
            <legend>Publication forms</legend>
          </fieldset>

          <div>
            <button type="button" name="commit">Save</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="foot-content wrapper">
        <a href="index.html">Back to Main menu</a>
      </div>
    </footer>
</body>
</html>
